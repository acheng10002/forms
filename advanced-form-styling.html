<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Styling web forms</title>
    <link rel="stylesheet" href="advanced-form-styling.css">
  </head>
  <body>
    <form>
        <h1>appearance: controlling OS-level styling</h1>
        <p>
            <label for="search">search: </label>
            <input id="search" name="search" type="search" />
          </p>
          <p>
            <label for="text">text: </label>
            <input id="text" name="text" type="text" />
          </p>
          <p>
            <label for="date">date: </label>
            <input id="date" name="date" type="datetime-local" />
          </p>
          <p>
            <label for="radio">radio: </label>
            <input id="radio" name="radio" type="radio" />
          </p>
          <p>
            <label for="checkbox">checkbox: </label>
            <input id="checkbox" name="checkbox" type="checkbox" />
          </p>
          <p><input type="submit" value="submit" /></p>
          <p><input type="button" value="button" /></p>
          <br>
          <br>
          <h1>Taming search boxes</h1>
          <label for="search">Search:</label>
          <input type="search" id="search" name="search">
          <br>
          <br>
          <br>
          <h1>Styling checkboxes and radio buttons</h1>
            <label>
                <span><input type="checkbox" id="true" name="q5" value="true"></span>
            True
            </label>
            <label>
                <span><input type="checkbox" id="false" name="q5" value="false"></span> 
            False
            </label>
          <br>
          <h1>Using apperance: none on radios/checkboxes</h1>
            <fieldset>
              <legend>Fruit preferences</legend>
          
              <p>
                <label>
                  <input type="checkbox" name="fruit" value="cherry" class="fruit">
                  I like cherry
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="fruit" value="banana" class="fruit" disabled>
                  I can't like banana
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="fruit" value="strawberry" class="fruit">
                  I like strawberry
                </label>
              </p>
            </fieldset>
        <br>
        <br>
        <br>
        <label for="select">Select a fruit</label>
        <!-- create my own select's arrow icon -->
        <div class="select-wrapper">
            <select id="select" name="select" multiple>
             <!-- I don't have control over the box containing the options 
                  I can inherit the font set on the parent, but I won't be able to set things like spacing and colors 
                  the same is true for the autocomplete list 
                   using the multiple attribute above sidesteps this problem -->
              <option>Banana</option>
              <option>Cherry</option>
              <option>Lemon</option>
            </select>
        </div>
        <br>
        <br>
        <br>
        <h1>Range input types</h1>
        <label for="price">Choose a max.</label>
        <input
            type="range"
            name="price"
            id="price"
            min="50000"
            max="500000"
            step="100"
            value="250000">
        <br>
        <br>
        <br>
        <h1>Color input types</h1>
        <h1>Color picker control</h1>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <br>
        <h1>File input types</h1>
        <label for="file">File picker control</label>
        <input type="file" name="file" id="file" accept="image/*" multiple />
    </form>
</body>
</html>
